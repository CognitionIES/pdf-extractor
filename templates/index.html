<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Extractor Pro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .drop-zone {
      transition: all 0.3s ease;
    }
    .drop-zone.dragover {
      background-color: #dbeafe;
      border-color: #3b82f6;
      transform: scale(1.02);
    }
    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">

    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="p-3 bg-blue-600 rounded-xl shadow-lg">
          <i class="fas fa-file-pdf text-white text-3xl"></i>
        </div>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">PDF Extractor Pro</h1>
      <p class="text-gray-600">Upload P&ID PDFs → Get structured Excel in seconds</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-200">
      <form id="uploadForm">
        <div id="dropZone" class="drop-zone border-3 border-dashed border-gray-300 rounded-xl p-10 text-center cursor-pointer hover:border-blue-400">
          <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
          <p class="text-lg font-medium text-gray-700 mb-2">Drop PDFs here or click to browse</p>
          <p class="text-sm text-gray-500">Supports multiple files • Max 10MB each</p>
          <input type="file" id="files" name="files" multiple accept=".pdf" class="hidden" required />
        </div>

        <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 flex items-center justify-center">
          <i class="fas fa-paper-plane mr-2"></i>
          Upload & Process
        </button>
      </form>

      <div id="progressSection" class="mt-8 hidden">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium text-gray-700">Upload Progress</span>
          <span id="uploadPercent" class="text-sm text-gray-600">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
          <div id="uploadBar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
        </div>

        <div id="processingStatus" class="mt-6 hidden flex items-center">
          <div class="spinner mr-3"></div>
          <div>
            <p class="font-medium text-gray-800">Processing PDFs...</p>
            <p id="processingText" class="text-sm text-gray-600">Initializing...</p>
          </div>
        </div>
      </div>

      <div id="results" class="mt-8 space-y-3"></div>
    </div>

    <p class="text-center text-xs text-gray-500 mt-8">
      Built with Flask • Deployed on Vercel • <a href="https://github.com/yourusername/pdf-extractor" class="underline hover:text-blue-600">View on GitHub</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>
    // Drag & Drop Enhancement
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('files');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
    });

    dropZone.addEventListener('drop', handleDrop, false);
    dropZone.addEventListener('click', () => fileInput.click());

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;
    }
  </script>
</body>
</html>
